<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        .wrapper {
            width: 1000px; /* Adjust the wrapper width as needed */
            margin: 0 auto;
            overflow: hidden; /* Ensure overflow is hidden to contain the overlay */
            position: relative; /* Positioning context for the overlay */
        }
        
        .img1 {
            width: 100%; /* Make the image fill the wrapper */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease; /* Add transition for smooth effect */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Transparent overlay */
            transition: background-color 0.3s ease; /* Add transition for smooth effect */
        }

        .wrapper:hover .overlay {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white overlay on hover */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="img1">
            <img src="SUNDANCE.jpg" alt="Sundance">
        </div>
        <div class="overlay"></div> <!-- Overlay to create the highlight effect -->
    </div>
</body>
</html>
