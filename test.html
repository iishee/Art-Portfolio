<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .GridContainer {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-auto-rows: 350px;
            gap: 45px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.2); /* Zoom effect */
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Initially transparent */
            transition: background-color 0.5s; /* Smoother transition effect */
        }

        .grid-item:hover::before {
            background-color: rgba(255, 255, 255, 0.5); /* White overlay on hover */
            cursor: pointer; /* Changes the cursor to a pointer to indicate interactivity */
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>This is my Art Portfolio</h1>
    <div class="GridContainer">
        <div class="grid-item">
            <img src="LUFFY4.jpg" onclick="enlargeImg()" id="img1" />
        </div>
        <div class="grid-item">
            <img src="SUNDANCE.jpg" onclick="enlargeImg()" id="img2">
        </div>
        <div class="grid-item">
            <img src="Illustration52.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Illustration59.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Illustration72.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Gabimaru.jpg" onclick="toggleImageSize(this)">
        </div>
    </div>

    <script>
        // Get the img object using its Id
        var img = document.getElementById("img1");
        
        // Function to increase image size
        function enlargeImg() {
            // Set image size to 1.5 times original
            img.style.transform = "scale(1)";
            // Animation effect
            img.style.transition = "transform 0.25s ease";
        }
        // Function to reset image size
        function resetImg() {
            // Set image size to original
            img.style.transform = "scale(0.7)"; /* Adjust to the initial scale */
            img.style.transition = "transform 0.25s ease";
        }
    </script>
</body>
</html>
