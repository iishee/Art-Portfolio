<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightslategray;
        }
        
        .GridContainer {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-auto-rows: 350px;
            gap: 45px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease; /* Add filter transition */
        }

        .grid-item:hover img {
            transform: scale(1.2); /* Zoom effect */
            filter: brightness(1.2); /* Increase brightness on hover */
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .fullsize {
     
    z-index: 999;
    cursor: zoom-out;
    position: fixed;
    left: 34%;
    top: 6%;
    max-width: 35%; /* Adjust the maximum width as needed */
    /* Remove max-height to maintain aspect ratio */
}
    </style>
</head>
<body>
    <h1>This is my Art Portfolio</h1>
    <div class="GridContainer">
        <div class="grid-item"><img src="art/LUFFY4.jpg" class="img" onclick="change(this)"></div>
        <div class="grid-item"><img src="art/SUNDANCE.jpg" class="img" onclick="change(this)"></div>
        <div class="grid-item"><img src="art/Illustration52.jpg" class="img" onclick="change(this)"></div>
        <div class="grid-item"><img src="art/Illustration59.jpg" class="img" onclick="change(this)"></div>
        <div class="grid-item"><img src="art/Illustration72.jpg" class="img" onclick="change(this)"></div>
        <div class="grid-item"><img src="art/Gabimaru.jpg" class="img" onclick="change(this)"></div>
        
    </div>

    <script>
        function change(element) {
            element.classList.toggle("fullsize");
        }
    </script>
</body>
</html>
