<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightslategray;
        }
        
        .GridContainer {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-auto-rows: 350px;
            gap: 45px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.2); /* Zoom effect */
        }

        .grid-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0); /* Initially transparent */
    transition: background-color 0.3s ease;
    z-index: 1; /* Set a higher z-index */
}
        .grid-item:hover::before {
            background-color: rgba(255, 255, 255, 0.432); /* White overlay on hover */
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

      /* Added class for enlarged image */
.enlarged {
    transform: scale(1.2); /* Adjust the scale factor as needed */
    z-index: 2;
    position: absolute;
    top: 0;
    left: 0;
}

/* Highlight effect for enlarged image */
.enlarged::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the transparency and color as needed */
    z-index: 1;
}
    </style>
</head>
<body>
    <h1>This is my Art Portfolio</h1>
    <div class="GridContainer">
        <div class="grid-item">
            <img src="LUFFY4.jpg" onclick="toggleImageSize(this)" />
        </div>
        <div class="grid-item">
            <img src="SUNDANCE.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Illustration52.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Illustration59.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Illustration72.jpg" onclick="toggleImageSize(this)">
        </div>
        <div class="grid-item">
            <img src="Gabimaru.jpg" onclick="toggleImageSize(this)">
        </div>
    </div>

    <script>
        // Function to toggle image size
        function toggleImageSize(img) {
            if (img.classList.contains("enlarged")) {
                img.classList.remove("enlarged");
            } else {
                // Remove "enlarged" class from all images
                document.querySelectorAll('.enlarged').forEach(function(el) {
                    el.classList.remove('enlarged');
                });
                img.classList.add("enlarged");
            }
        }
    </script>
</body>
</html>
