<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Added font-family for better readability */
        }
        
        .GridContainer {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-auto-rows: 350px;
            gap: 45px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* Added transition for smooth hover effect */
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Initially transparent */
            transition: background-color 0.3s ease; /* Added transition for smooth color change */
        }

        .grid-item:hover::before {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white on hover */
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the title is above the images */
        }
    </style>
</head>
<body>
    <h1>This is my Art Portfolio</h1>

    <div class="GridContainer">
        <div class="grid-item">
            <img src="LUFFY4.jpg">
        </div>
        <div class="grid-item">
            <img src="SUNDANCE.jpg">
        </div>
        <div class="grid-item">
            <img src="Illustration52.jpg">
        </div>
        <div class="grid-item">
            <img src="Illustration59.jpg">
        </div>
        <div class="grid-item">
            <img src="Illustration72.jpg">
        </div>
        <div class="grid-item">
            <img src="Gabimaru.jpg">
        </div>
    </div>
</body>
</html>
